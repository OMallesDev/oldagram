<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <title>Oldgram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="header">
                <img class="logo" src="images/logo.png">
                <img class="avatar" src="images/user-avatar.png">
            </div>
        </header>
        <main>
            <div class="container">
              <div class="profile">
                <img class="profile-image" src="images/avatar-vangogh.jpg" alt="Van Gogh's Avatar">
                <p><span class="profile-name">Vincent van Gogh</span><span class="location">Zudert, Netherlands</span></p>
              </div>
              <img class="post-image" src="images/post-vangogh.jpg" alt="An oil painting by Van Gogh"> 
              <div class="post-end"> 
                <img class="icon" src="images/icon-heart.png">
                <img class="icon" src="images/icon-comment.png">
                <img class="icon" src="images/icon-dm.png">
                <p class="likes">21,492 likes</p>
                <p class="comment"><span class="profile-name">vincey1853</span> just took a few mushrooms lol</p>
              </div>
            </div>
            <script src="index.js"></script>
        </main>
    </body>
</html>
